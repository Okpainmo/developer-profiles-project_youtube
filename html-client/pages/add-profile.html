  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- title -->

  <title>
    Add Profile | full stack project with the MERN stack, tailwind-css, and
    html.
  </title>

<body>
  <main class="mt-[60px] mb-16 px-3 sm:px-[10%] relative">
    <!-- 1. pre-loader modal - loading -->

    <div
      class="pre-loader-modal_loading text-center mb-[30px] hidden absolute top-0 w-[350px] sm:w-[500px] left-0 right-0 mx-auto">
      <p class='mt-4 text-sm px-4 py-3 font-semi-bold w-full bg-blue-50 text-blue-700'>
        Your profile is being created please wait.
      </p>
    </div>

    <!-- 2. pre-loader modal - success -->

    <div
      class="pre-loader-modal_success text-center mb-[30px] hidden absolute top-0 w-[350px] sm:w-[500px] left-0 right-0 mx-auto">
      <p class='mt-4 text-sm px-4 py-3 font-semi-bold w-full bg-green-50 text-green-700'>
        Profile created successfully.
      </p>
    </div>
    <header class="text-center mb-10 sm:mb-16">
      <h1 class="text-blue-900 text-2xl sm:text-3xl font-bold poppins">Add Developer Profile</h1>
      <p class="text-[16px] mt-3">Please use a different/unique email for every profile you're creating.</p>
    </header>
    <section class="form-wrapper w-full md:w-[600px] mx-auto">
      <form class="add-profile-form">
        <div class="full-name-and-email-wrapper flex flex-col gap-4 mt-8 w-full">
          <div class="input-group flex flex-col">
            <label class="font-bold poppins" for="fullName">Full name</label>
            <input id="fullName" type="text" placeholder="full name" required
              class="rounded border px-3 outline-none py-2 mt-3 text-gray-600" />
          </div>
          <div class="input-group flex flex-col">
            <label class="font-bold poppins" for="email">Email</label>
            <input id="email" type="email" placeholder="email" required
              class="rounded border px-3 outline-none py-2 mt-3 text-gray-600" />
          </div>
        </div>
        <div class="website-and-about-wrapper flex flex-col gap-4 mt-8 w-full">
          <div class="input-group flex flex-col">
            <label class="font-bold poppins" for="website">Website</label>
            <input id="website" type="text" placeholder='https://websiteexample.com' required
              class="rounded border px-3 outline-none py-2 mt-3 text-gray-600" />
          </div>
          <div class="input-group flex flex-col">
            <label class="font-bold poppins" for="about">About</label>
            <textarea id="about" placeholder="developer bio" type="text" rows="7" required
              class="rounded border px-3 outline-none py-2 mt-3 text-gray-600"></textarea>
          </div>
        </div>

        <button type="submit"
          class="add-profile-form-button text-center w-full bg-blue-900 text-white px-6 py-3 mt-10 font-bold rounded poppins">
          Add profile
        </button>
      </form>
    </section>
  </main>

  <!-- axios import -->

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="../scripts/add-profile.js"></script>
